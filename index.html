<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>

    <h1 id="head"><i class="fas symb fa-chart-line"></i></i>COUNTER</h1>
    <div class="hidden" id="hidden"></div>
    <p class="display" id="display">0</p>
    <p class="display" id="previous" style="font-size: 1rem;color: deeppink;text-decoration: underline;">Previous Entries:</p>
    <div class="functions">
        <span class="function" style="background-color: orange;"  id="dec" onclick="decre();">DECREAMENT</span>   <span class="function" style="background-color: white;" id="save" onclick="save();">SAVE</span>  <span class="function" style="background-color: green;"  id="incre" onclick="incre();">INCREAMENT</span> </div>
  
</html>
